[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Fast unit tests (default)
    integration: Integration tests requiring real ISO/DSF files
    slow: Tests that take more than 5 seconds
    requires_ffmpeg: Tests that require ffmpeg to be installed

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Coverage settings (when using --cov)
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg .state

